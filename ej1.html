  <body>
    <div class="container">

        <div class="container">
            <div class="row">
              <div class="col-sm">
                <img src="logo.png" class="rounded float-left" alt="...">
              </div>
              <div class="col-sm">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" checked> Castellano
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2"> Euskera
                    </label>
                    <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3"> Inglés
                    </label>
                </div>
              </div>
              <div class="col-sm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
              </div>
            </div>
            <div class="row"> 
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                      Estación de esquí
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg-right">
                      <button class="dropdown-item" type="button">Candanchú</button>
                      <button class="dropdown-item" type="button">Astún</button>
                      <button class="dropdown-item" type="button">Cerler</button>
                    </div>
                </div>
            </div>
          </div>

    </div>
